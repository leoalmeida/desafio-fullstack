# App properties Testes
spring.application.name=backend-module-integrado
spring.config.activate.on-profile=integrado

# Database/JPA/Hibernate Configuration
# H2 Configurations
spring.datasource.url=jdbc:h2:mem:integradodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver=org.h2.Driver

#JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
